{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
</head>
<body>
    <div class="container">
        <div>
            <h2>Login</h2>

            {% if form.errors %}
            <p style="color:red;">Dados incorretos!</p>
            {% endif %}

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Entrar</button>
            </form>
            <div class="cadastrar">
                {% if not user.is_authenticated %}
                    <p><a href="{% url 'registrar' %}">Criar conta</a></p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
